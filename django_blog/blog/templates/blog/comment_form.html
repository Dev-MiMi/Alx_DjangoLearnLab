{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  <a href="{% url 'post_detail' form.instance.post.pk %}">Cancel</a>
{% endblock %}
