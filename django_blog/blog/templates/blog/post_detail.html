{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <small>By {{ post.author }} | {{ post.date_posted|date:"F d, Y" }}</small>

  {% if user.is_authenticated and user == post.author %}
    <hr>
    <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
  {% endif %}
  <hr>
  <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
