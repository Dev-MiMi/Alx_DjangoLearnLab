{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <h2>All Blog Posts</h2>
  {% for post in posts %}
    <div class="card mt-3">
      <div class="card-body">
        <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:25 }}</p>
        <small>By {{ post.author }} | {{ post.date_posted|date:"F d, Y" }}</small>
      </div>
    </div>
  {% empty %}
    <p>No posts yet. <a href="{% url 'post_create' %}">Create one</a>!</p>
  {% endfor %}
{% endblock %}
